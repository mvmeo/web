{% extends 'blog/base.html' %}

{% block content %}

<div class="grid sm:grid-cols-1 md:grid-cols-3 gap-8">



{% for post in object_list %}



    <div class="border-r border-b border-l border-gray-400 lg:border-l-0 lg:border-t lg:border-gray-400 bg-white rounded-b lg:rounded-b-none lg:rounded-r p-4 justify-between leading-normal">
        <a href="{% url 'blogpost' post.pk %}">
            <div class="mb-8">
                <!--personalizar tÃ­tulo-->
                <div class="hover:underline text-gray-900 font-bold text-xl mb-2">{{ post.title }}.
                </div>
                <!--personalizar resumen-->
                <p class="text-gray-700 text-base">
                    {{ post.resume }}
                </p>
            </div>
        </a>
        <div class="flex items-center">
            <div class="text-sm">
                <a href="https://twitter.com/sam_angulo_">
                    <p class="text-gray-900 leading-none">Escrito por {{ post.author.first_name }} {{ post.author.last_name }} - {{ post.post_date }}</p>
                </a>
            </div>
        </div>
    </div>

{% endfor %}
</div>
{% endblock content %}
